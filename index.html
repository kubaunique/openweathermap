<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <div class="api_weather">
    <section id="api_weather">
        <h2>This Is Weather Api</h2>
        <div>

            <label>
                <input type="text" class="input_city" placeholder="enter city name">
            </label>
            <button id="button_city">Push</button>


            <p>Description weather:
                <mark id="description_weather"></mark>
            </p>

            <p>Temp:
                <mark id="temp"></mark>
            </p>

            <p>Feels like:
                <mark id="feels_like"></mark>
            </p>

            <p>Temp min:
                <mark id="temp_min"></mark>
            </p>

            <p>Temp max:
                <mark id="temp_max"></mark>
            </p>

            <p>Pressure:
                <mark id="pressure"></mark>
            </p>

            <p>Humidity:
                <mark id="humidity"></mark>
            </p>

            <p>Sea level:
                <mark id="sea_level"></mark>
            </p>

            <p>Speed:
                <mark id="speed"></mark>
            </p>

        </div>
    </section>
</div>
  <div id="weatherInfo"></div>

  <script src="js/script.js"></script>
</body>
</html>
